<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge_aluraGeek.css">
    <title>Desafio AluraGeek</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/img/Logo.svg" alt="Logo AluraGeek">
        </div>
    </header>

    <main>

        <section class="productos-container">
            <h1>Mis Productos:</h1>
            <div class="productos-contenido">
                <p id="no-productos">No se han agregado productos...</p>
                <!-- Aquí se insertarán las tarjetas de productos -->
            </div>
        </section>

        <section class="form-container">
            <h2>Agregar Producto:</h2>
            <form id="form-agregar-producto">
                <input type="text" id="nombre" name="nombre" placeholder="nombre...">
                <input type="text" id="precio" name="precio" placeholder="precio...">
                <input type="text" id="imagen" name="imagen" placeholder="imagen...">
                <div class="buttons">
                    <button class="btn-submit" type="submit">Enviar</button>
                    <button class="btn-reset" type="reset">Limpiar</button>
                </div>
            </form>
        </section>



    </main>

    <footer class="footer">

        <div class="logo">
            <img src="./assets/img/Logo.svg" alt="Logo AluraGeek">
        </div>

        <div class="footer-text">
            <p>Desarrollado por Amelia Mabel Diaz</p>
            <p>Alura Latam - <span id="current-year"></span></p>
        </div>
    </footer>
</body>


<script src="./js/app.js"></script>

</html>
